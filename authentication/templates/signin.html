{% load static %}

<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>

<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>

<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css"
  rel="stylesheet"
/>

<section class="gradient-custom" style="background-color: #007BFF; display: flex">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-end align-items-center h-90">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 order-md-2">
        <div class="card bg-white text-dark" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-dark mb-5">
                Please enter your login and password!
              </p>

              <form method="post">
                {% csrf_token %}
                <div class="form-outline form-dark mb-4">
                  <label for="{{ form.username.id_for_label }}">User Name</label>
                  {{ form.username }}
                </div>

                <div class="form-outline form-dark mb-4">
                  <label for="{{ form.password.id_for_label }}">Password</label>
                  {{ form.password }}
                </div>

                <p class="small mb-5 pb-lg-2">
                  <a class="text-dark" href="#!">Forgot password?</a>
                </p>

                <button type='submit' class="btn btn-outline-primary btn-lg px-5">Login</button>

              </form>

              <p class="text-dark mb-5" id="status">
              </p>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                
              </div>
            </div>

            <div>
              <p class="mb-0">
                Don't have an account?
                <a href="{% url 'register' %}" class="text-dark fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9 col-lg-6 col-xl-5 order-md-1">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
    </div>
  </div>
</section>
<script src="{% static 'js/login.js' %}"></script>
